<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row display">            
            <h1 id = "result-display">0</h1>
            <h3 id = "input-display"></h3>
        </div>
        <div class="btn-container">
            <div class="cols">
                <h3  data-value="cancel">7</h3>
            </div>
            <div class="cols">
                <h3  data-value="8">8</h3>
            </div>
            <div class="cols">
                <h3 data-value="9">9</h3>
            </div>
            <div class="cols">
                <h3 data-value="cancel">x</h3>
            </div>

            <div class="cols">
                <h3 data-value="4">4</h3>
            </div>
            <div class="cols">
                <h3 data-value="5">5</h3>
            </div>
            <div class="cols">
                <h3 data-value="6">6</h3>
            </div>
            <div class="cols">
                <h3>-</h3>
            </div>

            <div class="cols">
                <h3 data-value="1">1</h3>
            </div>
            <div class="cols">
                <h3 data-value="2">2</h3>
            </div>
            <div class="cols">
                <h3 data-value="3">3</h3>
            </div>
            <div class="cols">
                <h3>+</h3>
            </div>

            <div class="cols">
                <h3 data-value="0">0</h3>
            </div>
            <div class="cols">
                <h3>C</h3>
            </div>
            <div class="cols">
                <h3>/</h3>
            </div>
            <div class="cols">
                <h3>=</h3>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
